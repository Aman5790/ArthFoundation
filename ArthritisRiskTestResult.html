<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/utilities/jquery.js"></script>
    <script>
    $(document).ready(function(){
        debugger;
        if (window.location.search.split('?').length > 1) {
            var param = window.location.search.split('?')[1];
            var key = param.split('=')[0];
            var value = decodeURIComponent(param.split('=')[1]);
            $('#divStage span').removeClass('opaque');
            $('#divImage span').removeClass('hide');
            switch(value.toUpperCase()){
                case 'MILD':
                    $('#spModerate,#spSevere').addClass('opaque');
                    $('#imgModerate,#imgSevere').addClass('hide');
                    break;
                case 'MODERATE':
                    $('#spMild,#spSevere').addClass('opaque');
                    $('#imgMild,#imgSevere').addClass('hide');
                    break;
                case 'SEVERE':
                    $('#spModerate,#spMild').addClass('opaque');
                    $('#imgModerate,#imgMild').addClass('hide');
                    break;
                default:
                    break;
            }
        }
        else{
            window.location="error.html";
        }
    });
    </script>
</head>

<body>
<div class="wrapper">
	<div class="container">
		<div id="" class="ansHint showAnsHint">
			<h3>This is your result</h3>
			<div id="divStage" class="stage">
				<span id="spMild" class="green"><h4>Mild</h4></span>
				<span id="spModerate" class="orange"><h4>Moderate</h4></span>
				<span id="spSevere" class="red"><h4>Severe</h4></span>
			</div>
			<div id="divImage" class="bind100 center">
				<img id="imgMild" src="assets/answer.png" width="200px" class="" />
				<img id="imgModerate" src="assets/Mickey_Mouse_4.png" width="200px" class="" />
				<img id="imgSevere" src="assets/Mickey_Mouse_12.png" width="200px" class="" />
			</div>
			<div class="buttonArea">
				<a href="#" class="button fnt25">
					<span id="spArthritis" class="min125">Go To Home</span>
				</a>
				<a href="#" class="button fnt25">
					<span id="spOsteoporosis" class="min125">Take Test Again</span>
				</a>
			</div>
			<div class="radioButtonArea flt_cntr">
			
			</div>
		</div>
	</div>

</div>
</body>

</html>
