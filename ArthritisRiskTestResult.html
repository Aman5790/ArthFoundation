<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/utilities/jquery.js"></script>
    <script>
    $(document).ready(function(){
        debugger;
        if (window.location.search.split('?').length > 1) {
            var param = window.location.search.split('?')[1];
            var key = param.split('=')[0];
            var value = decodeURIComponent(param.split('=')[1]);
            $('#divStage span').removeClass('opaque');
            $('#divImage span').removeClass('hide');
            switch(value.toUpperCase()){
                case 'FIT':
                    $('#spMild,#spModerate,#spSevere').addClass('opaque');
                    $('#imgMild,#imgModerate,#imgSevere').addClass('hide');
                    break;
                case 'MILD':
                    $('#spFit,#spModerate,#spSevere').addClass('opaque');
                    $('#imgFit,#imgModerate,#imgSevere').addClass('hide');
                    break;
                case 'MODERATE':
                    $('#spFit,#spMild,#spSevere').addClass('opaque');
                    $('#imgFit,#imgMild,#imgSevere').addClass('hide');
                    break;
                case 'SEVERE':
                    $('#spFit,#spModerate,#spMild').addClass('opaque');
                    $('#imgFit,#imgModerate,#imgMild').addClass('hide');
                    break;
                default:
                    break;
            }
        }
        else{
            window.location="error.html";
        }
    });
    </script>
</head>

<body>
<div class="wrapper wrapOver">
<div class="logoTop" id="logoTop"></div>
	<div class="container">
			<div class="resultArea">
				<h3 class="grey cap">Result</h3>
			</div>
			<div id="divStage" class="stage">
                <span id="spFit" class="green"><h4>Fit</h4></span>
				<span id="spMild" class="yellow"><h4>Mild</h4></span>
				<span id="spModerate" class="orange"><h4>Moderate</h4></span>
				<span id="spSevere" class="red"><h4>Severe</h4></span>
			</div>
			<div id="divImage" class="bind100 center">
                <img id="imgFit" src="assets/ImageFit.gif" class="" />
				<img id="imgMild" src="assets/answer.png"  class="" />
				<img id="imgModerate" src="assets/Mickey_Mouse_4.png" class="" />
				<img id="imgSevere" src="assets/Mickey_Mouse_12.png" class="" />
			</div>
			<div class="buttonArea">
				<a href="#" class="button fnt25 mrgBtm10">
					<span id="spArthritis" class="min125">Prevention</span>
				</a>
				<a href="#" class="button fnt25 hide mrgBtm10">
					<span id="spOsteoporosis" class="min125">Treatment</span>
				</a>
			</div>
	</div>

</div>
</body>

</html>
