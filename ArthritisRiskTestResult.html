<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/utilities/jquery.js"></script>
    <script>
    $(document).ready(function(){
	$('#diseaseTimerSix, #diseaseTimerThree').hide();
        if (window.location.search.split('?').length > 1) {
            var param = window.location.search.split('?')[1];
            var key = param.split('=')[0];
            var value = decodeURIComponent(param.split('=')[1]);
            var treatmentURL=null;
            $('#divStage span').removeClass('opaque');
            $('#divImage span').removeClass('hide');
            $('#divButtonArea a').removeClass('hide');
            switch(value.toUpperCase()){
                case 'FIT':
                    $('#spMild,#spMildToMod,#spModerate,#spModToSev,#spSevere').addClass('opaque');
                    $('#imgMild,#imgModerate,#imgSevere').addClass('hide');
                    $('#lnkTreatment').addClass('hide');
                    break;
                case 'MILD':
                    $('#spFit,#spMildToMod,#spModerate,#spModToSev,#spSevere').addClass('opaque');
                    $('#imgFit,#imgModerate,#imgSevere').addClass('hide');
                    $('#lnkPrevention').addClass('hide');
                    $('#txtPrevention').addClass('hide');
                    $('#diseaseTimerThree').show();
                    treatmentURL= "ArthritisMildTreatment.html";
                    break;
                case 'MILDTOMOD':
                    $('#spFit,#spMild,#spModerate,#spModToSev,#spSevere').addClass('opaque');
                    $('#imgFit,#imgMild,#imgSevere').addClass('hide');
                    $('#lnkPrevention').addClass('hide');
                    $('#txtPrevention').addClass('hide');
		    $('#diseaseTimerThree').show();
                    treatmentURL= "ArthritisModerateTreatment.html";
                    break;
                case 'MODERATE':
                    $('#spFit,#spMild,#spMildToMod,#spModToSev,#spSevere').addClass('opaque');
                    $('#imgFit,#imgMild,#imgSevere').addClass('hide');
                    $('#lnkPrevention').addClass('hide');
                    $('#txtPrevention').addClass('hide');
		    $('#diseaseTimerSix').show();
                    treatmentURL= "ArthritisModerateTreatment.html";
                    break;
                case 'MODTOSEV':
                    $('#spFit,#spMildToMod,#spModerate,#spMild,#spSevere').addClass('opaque');
                    $('#imgFit,#imgModerate,#imgMild').addClass('hide');
                    $('#lnkPrevention').addClass('hide');
                    $('#txtPrevention').addClass('hide');
		    $('#diseaseTimerSix').show();
                    treatmentURL= "ArthritisSevereTreatment.html";
                    break;
                case 'SEVERE':
                    $('#spFit,#spMildToMod,#spModerate,#spModToSev,#spMild').addClass('opaque');
                    $('#imgFit,#imgModerate,#imgMild').addClass('hide');
                    $('#lnkPrevention').addClass('hide');
                    $('#txtPrevention').addClass('hide');
		    $('#diseaseTimerSix').show();
                    treatmentURL= "ArthritisSevereTreatment.html";
                    break;
                default:
                    break;
            }
        }
        else{
            
        }
        
        $('#lnkPrevention').click(function(){
            var url = "ArthritisPrevention.html";
            window.location.href = url;
        });
        
        $('#lnkTreatment').click(function(){
            window.location.href = treatmentURL;
        });
        
    });
    </script>
</head>

<body>
<div class="wrapper wrapOver">
<div class="logoTop" id="logoTop"></div>
<div class="homeTop" id="homeTop"><a href="welcome.html"></a></div>
	<div class="container">
			<div class="resultArea">
				<h3 class="grey cap">Result</h3>
			</div>
			
			
			<div id="divStage" class="stage">
				<span id="spFit" class="green"><h4>You appear to be <b>Fit</b></h4></span>
				<span id="spMild" class="sky"><h4>Mild</h4></span>
                <span id="spMildToMod" class="sky"><h4>Mild to Moderate</h4></span>
				<span id="spModerate" class="orange"><h4>Moderate</h4></span>
                <span id="spModToSev" class="orange"><h4>Moderate to Severe</h4></span>
				<span id="spSevere" class="red"><h4>Severe</h4></span>
			</div>
			
			<i id="diseaseTimerSix" class="center wid_100 flt_lft mrgn20">(The symptoms should persists for more than Six months)</i>
			<i id="diseaseTimerThree" class="center wid_100 flt_lft mrgn20">(The symptoms should persists for more than Three months)</i>
			<div id="divImage" class="bind100 center">
                <img id="imgFit" src="assets/fit.png" class="" />
				<img id="imgMild" src="assets/mild.png"  class="" />
				<img id="imgModerate" src="assets/moderate.png" class="" />
				<img id="imgSevere" src="assets/severe.png" class="" />
			</div>
			<div id="divButtonArea" class="buttonArea">
				<span id="txtPrevention" class="preventionArea">
					<h4 class="mrgn5"><blockquote class="cap italic cyan"> prevention is better than cure </blockquote></h4>
				</span>	
				<a id="lnkPrevention" href="#" class="button fnt25 mrgBtm10">
					<span class="min125">Prevention</span>
				</a>
				<a id="lnkTreatment" href="#" class="button fnt25 mrgBtm10">
					<span class="min125">Treatment</span>
				</a>
			</div>
			<!--<div class="bottom_space"></div>-->
	</div>

</div>
    <input type="hidden" id="hdnStage" value=""></input>
</body>

</html>
